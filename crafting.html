        <link rel="stylesheet" href="main.css">

        <script>
            function drop(name) {
                if (document.getElementById(name).className == "show") {
                    document.getElementById(name).className = "hidden";
                } else {
                    document.getElementById(name).className = "show";
                }
            }
        </script>
    </head>

    <body>
        <header>

            <a href="./func.html">Functions</a>
        </header>
        <hr>
        <nav class="sidenav">

            <!-- Drop down menu -->
            <div class="dropdown">
                <button onclick="drop('default')" class="dropbtn">Default</button>
                <div id="default" class="hidden">
                    <a href="#door">Doors</a>
                </div>
            </div>

            <br>
            <br>

            <div class="dropdown">
                <button onclick="drop('redstone')" class="dropbtn">Redstone</button>
                <div id="redstone" class="hidden">

            </div>

    </body>
